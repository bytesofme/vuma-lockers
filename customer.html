<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Customer — Vuma Parcel Lockers</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Vuma Parcel Lockers — Customer</div>
    <div class="top-actions">
      <span id="custWelcome" class="muted">Hello</span>
      <button class="btn" id="logoutBtnCust">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <h2>My Parcels</h2>
      <table class="table" id="userParcelsBody"><thead><tr><th>ID</th><th>Locker</th><th>Status</th><th>OTP</th><th>Action</th></tr></thead><tbody></tbody></table>
    </section>

    <section class="panel">
      <h2>Enter OTP To Pickup</h2>
      <form id="verifyOtpForm" class="inline">
        <input id="verifyParcelId" placeholder="Parcel ID e.g. P1623456789" required />
        <input id="verifyOtp" placeholder="6-digit OTP" required />
        <button class="btn" type="submit">Verify & Open Locker</button>
      </form>
      <div id="otpResult" class="hint"></div>
    </section>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
