<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agent — Vuma Parcel Lockers</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Vuma Parcel Lockers — Agent</div>
    <div class="top-actions">
      <span id="agentWelcome" class="muted">Hello</span>
      <button class="btn" id="logoutBtnAgent">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Deposit Parcel</h2>
      <form id="agentAddParcel" class="inline">
        <input id="a_recipient" placeholder="Recipient name" required />
        <input id="a_email" type="email" placeholder="recipient@example.com" required />
        <input id="a_phone" placeholder="Phone" />
        <select id="a_size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <button class="btn" type="submit">Deposit</button>
      </form>
      <p class="muted">After deposit, generate OTP from parcels list.</p>
    </section>

    <section class="panel">
      <h3>Your Recent Deposits</h3>
      <table class="table" id="agentParcelsBody"><thead><tr><th>ID</th><th>Recipient</th><th>Locker</th><th>Status</th><th>Actions</th></tr></thead><tbody></tbody></table>
    </section>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
