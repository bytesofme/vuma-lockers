<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vuma Lockers</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Login Page Specific Styles */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2rem;
        }

        .logo p {
            color: #7f8c8d;
            margin: 5px 0 0 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .role-selection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-option {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-option:hover {
            border-color: #3498db;
        }

        .role-option.selected {
            border-color: #3498db;
            background: #ebf5fb;
        }

        .demo-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .demo-btn {
            padding: 8px;
            background: #f8f9fa;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .demo-btn:hover {
            background: #e9ecef;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üöö Vuma Lockers</h1>
            <p>Smart Parcel Delivery System</p>
        </div>

        <form id="loginForm">
            <!-- Role Selection -->
            <div class="form-group">
                <label class="form-label">Select Your Role</label>
                <div class="role-selection">
                    <div class="role-option" data-role="customer">
                        <div style="font-size: 1.5rem; margin-bottom: 5px;">üë§</div>
                        <div style="font-size: 0.9rem; font-weight: 600;">Customer</div>
                    </div>
                    <div class="role-option" data-role="agent">
                        <div style="font-size: 1.5rem; margin-bottom: 5px;">üöö</div>
                        <div style="font-size: 0.9rem; font-weight: 600;">Agent</div>
                    </div>
                    <div class="role-option" data-role="admin">
                        <div style="font-size: 1.5rem; margin-bottom: 5px;">‚öôÔ∏è</div>
                        <div style="font-size: 0.9rem; font-weight: 600;">Admin</div>
                    </div>
                </div>
                <input type="hidden" id="userRole" name="userRole" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn" id="loginBtn">
                Sign In to Dashboard
            </button>

            <!-- Demo Buttons -->
            <div class="form-group">
                <label class="form-label">Demo Accounts:</label>
                <div class="demo-buttons">
                    <button type="button" class="demo-btn" onclick="fillDemo('admin')">Admin</button>
                    <button type="button" class="demo-btn" onclick="fillDemo('agent')">Agent</button>
                    <button type="button" class="demo-btn" onclick="fillDemo('customer')">Customer</button>
                </div>
            </div>
        </form>
    </div>

    <script src="/script.js"></script>
    <script>
        // Role Selection
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.role-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                document.getElementById('userRole').value = this.dataset.role;
            });
        });

        // Demo account filler
        function fillDemo(role) {
            const credentials = {
                'admin': { email: 'admin@vuma.com', password: 'admin123' },
                'agent': { email: 'agent@vuma.com', password: 'agent123' },
                'customer': { email: 'customer@vuma.com', password: 'customer123' }
            };
            
            const cred = credentials[role];
            document.getElementById('email').value = cred.email;
            document.getElementById('password').value = cred.password;
            
            document.querySelectorAll('.role-option').forEach(opt => {
                opt.classList.remove('selected');
                if (opt.dataset.role === role) {
                    opt.classList.add('selected');
                    document.getElementById('userRole').value = role;
                }
            });
        }

        // Auto-select first role
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.role-option').click();
        });
    </script>
</body>
</html>
