<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Vuma Parcel Lockers</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Vuma Parcel Lockers — Admin</div>
    <div class="top-actions">
      <span id="adminWelcome" class="muted">Hello</span>
      <button class="btn" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="stats-row">
      <div class="stat card small-card"><div class="stat-num" id="statTotal">0</div><div class="stat-label">Total Parcels</div></div>
      <div class="stat card small-card"><div class="stat-num" id="statPending">0</div><div class="stat-label">Pending</div></div>
      <div class="stat card small-card"><div class="stat-num" id="statPicked">0</div><div class="stat-label">Picked Up</div></div>
      <div class="stat card small-card"><div class="stat-num" id="statLockers">0</div><div class="stat-label">Lockers</div></div>
    </section>

    <section class="panel">
      <h2>Register Parcel (Agent/Manual)</h2>
      <form id="addParcelForm" class="inline">
        <input id="parcelRecipient" placeholder="Recipient name" required />
        <input id="parcelEmail" type="email" placeholder="recipient@example.com" required />
        <input id="parcelPhone" placeholder="Phone" />
        <select id="parcelSize">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <button class="btn" type="submit">Add Parcel</button>
      </form>

      <h3>All Parcels</h3>
      <table class="table" id="parcelsTable">
        <thead><tr><th>ID</th><th>Recipient</th><th>Locker</th><th>Status</th><th>OTP</th><th>Actions</th></tr></thead>
        <tbody id="parcelsBody"></tbody>
      </table>
    </section>

    <section class="panel">
      <h2>Lockers</h2>
      <div id="lockersGrid" class="grid-lockers"></div>
    </section>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
