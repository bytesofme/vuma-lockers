<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vuma Parcel Lockers â€” Sign up</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="centered">
    <div class="card auth-card">
      <h1>Create Account</h1>
      <form id="signupForm" class="spaced">
        <label>Full Name</label>
        <input id="signupName" type="text" placeholder="Your full name" required />
        <label>Email</label>
        <input id="signupEmail" type="email" placeholder="you@example.com" required />
        <label>Password</label>
        <input id="signupPassword" type="password" placeholder="Create password" required />
        <div id="strength" class="hint"></div>
        <button class="btn primary" type="submit">Sign Up</button>
      </form>

      <div class="row small">
        <span>Already have an account?</span> <a href="./index.html">Login</a>
      </div>
    </div>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
