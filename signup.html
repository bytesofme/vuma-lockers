<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Parcel Locker System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Create an Account</h2>

    <form id="signupForm" class="form">
      <label>Full Name</label>
      <input type="text" id="signupName" placeholder="Your full name" required />

      <label>Email</label>
      <input type="email" id="signupEmail" placeholder="you@example.com" required />

      <label>Password</label>
      <input type="password" id="signupPassword" placeholder="Enter password" required />

      <div id="strength" class="hint"></div>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p class="small">Already have an account? <a href="./index.html">Login</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
