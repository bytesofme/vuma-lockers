<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vuma Lockers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <!-- Back to Home -->
            <div class="back-home">
                <a href="index.html">← Back to Home</a>
            </div>

            <!-- Logo -->
            <div class="logo">
                <h1>Vuma Lockers</h1>
                <p>Login to Your Account</p>
            </div>

            <!-- Login Form -->
            <form class="auth-form" id="loginForm">
                <!-- Role Selection -->
                <div class="form-group">
                    <label>I am a:</label>
                    <select id="userRole" class="form-input" required>
                        <option value="">Select your role</option>
                        <option value="admin">Administrator</option>
                        <option value="agent">Delivery Agent</option>
                        <option value="customer">Customer</option>
                    </select>
                </div>

                <!-- Email Input -->
                <div class="form-group">
                    <label>Email Address:</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <label class="remember">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                    Login to System
                </button>

                <!-- Signup Link -->
                <div class="auth-link">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Backend API Integration
        const API_BASE = 'http://localhost/vuma/backend/api';

        // Login function that connects to backend
        async function loginToBackend(email, password) {
            try {
                const response = await fetch(`${API_BASE}/login.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Store user data in localStorage
                    localStorage.setItem('currentUser', JSON.stringify({
                        id: data.user_id,
                        name: data.name,
                        email: email,
                        role: data.role,
                        loginTime: new Date().toISOString()
                    }));
                    
                    return { success: true, data: data };
                } else {
                    return { success: false, message: data.message };
                }
            } catch (error) {
                console.error('Login error:', error);
                return { success: false, message: 'Network error. Please try again.' };
            }
        }

        // Show message function
        function showMessage(message, type) {
            // Remove any existing messages
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // Create message element
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageDiv.style.padding = '10px';
            messageDiv.style.margin = '10px 0';
            messageDiv.style.borderRadius = '5px';
            messageDiv.style.textAlign = 'center';
            messageDiv.style.fontWeight = 'bold';
            
            if (type === 'success') {
                messageDiv.style.background = '#d4edda';
                messageDiv.style.color = '#155724';
                messageDiv.style.border = '1px solid #c3e6cb';
            } else {
                messageDiv.style.background = '#f8d7da';
                messageDiv.style.color = '#721c24';
                messageDiv.style.border = '1px solid #f5c6cb';
            }
            
            // Add to page
            const form = document.querySelector('form');
            form.parentNode.insertBefore(messageDiv, form);
            
            // Remove after 3 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('userRole').value;
            
            // Basic validation
            if (!email || !password || !role) {
                showMessage("Please fill in all fields!", "error");
                return;
            }
            
            // Show loading
            const button = document.getElementById('loginBtn');
            const originalText = button.innerHTML;
            button.innerHTML = '⏳ Logging in...';
            button.disabled = true;
            
            // Call backend API
            const result = await loginToBackend(email, password);
            
            if (result.success) {
                showMessage("Login successful! Redirecting...", "success");
                
                // Redirect based on role from backend response
                setTimeout(() => {
                    switch(result.data.role) {
                        case 'admin':
                            window.location.href = 'admin.html';
                            break;
                        case 'agent':
                            window.location.href = 'agent.html';
                            break;
                        case 'customer':
                            window.location.href = 'customer.html';
                            break;
                        default:
                            window.location.href = 'index.html';
                    }
                }, 1000);
            } else {
                showMessage(result.message, "error");
                button.innerHTML = originalText;
                button.disabled = false;
            }
        });

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                showMessage(`Welcome back, ${user.name}! Redirecting...`, "success");
                setTimeout(() => {
                    window.location.href = `${user.role}.html`;
                }, 1000);
            }
        });
    </script>
</body>
</html>
